<!DOCTYPE html>
<html lang="id" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmosphere Weather - Final Icons</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: { sans: ['Poppins', 'sans-serif'] },
                extend: {
                    colors: { 
                        glass: "rgba(255, 255, 255, 0.7)", 
                        darkGlass: "rgba(15, 23, 42, 0.8)", 
                        accent: "#7c3aed" 
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.1)',
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen flex items-center justify-center p-4 font-sans bg-slate-200 dark:bg-slate-950 transition-colors duration-500 overflow-hidden relative">

    <div class="fixed inset-0 w-full h-full pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[600px] h-[600px] bg-purple-500/30 rounded-full blur-[100px] animate-pulse"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[600px] h-[600px] bg-blue-500/30 rounded-full blur-[100px] animate-pulse delay-1000"></div>
    </div>

    <div class="relative z-10 w-full max-w-5xl bg-white/60 dark:bg-slate-900/60 backdrop-blur-3xl border border-white/50 dark:border-slate-700 rounded-[2rem] shadow-2xl overflow-hidden flex flex-col md:flex-row min-h-[650px]">
        
        <div class="w-full md:w-[40%] bg-gradient-to-br from-indigo-600 to-purple-700 p-8 text-white relative flex flex-col justify-between overflow-hidden">
            <div class="absolute top-0 right-0 w-64 h-64 bg-white/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
            
            <div class="relative z-10 flex justify-between items-start">
                <span class="font-bold tracking-widest text-sm bg-white/20 px-3 py-1 rounded-full">ATMOSPHERE</span>
                <p id="date-time" class="text-xs font-medium text-indigo-100 text-right">-</p>
            </div>

            <div class="relative z-10 flex flex-col items-center text-center my-8">
                <img id="main-icon" src="" class="w-40 h-40 drop-shadow-2xl filter brightness-110 mb-4 animate-float">
                <div class="flex items-start">
                    <h2 id="main-temp" class="text-8xl font-bold leading-none drop-shadow-lg">0</h2>
                    <span class="text-3xl mt-2 opacity-80">°</span>
                </div>
                <p id="main-desc" class="text-2xl font-semibold capitalize mt-2 text-indigo-100">-</p>
            </div>

            <div class="relative z-10">
                <div class="inline-flex items-center gap-3 bg-black/20 backdrop-blur-md px-4 py-3 rounded-2xl w-full">
                    <i class="fa-solid fa-location-dot text-pink-300 text-xl"></i>
                    <div>
                        <p class="text-xs text-indigo-200 uppercase tracking-wide">Current Location</p>
                        <h3 id="city-name" class="text-lg font-bold truncate leading-tight">-</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-full md:w-[60%] p-8 md:p-10 flex flex-col bg-white/80 dark:bg-slate-900/80 backdrop-blur-xl">
            
            <div class="flex flex-wrap gap-3 mb-6 items-center justify-between">
                <div class="relative flex-1 group min-w-[200px]">
                    <input type="text" id="city-input" placeholder="Cari kota..." autocomplete="off"
                        class="w-full bg-slate-100 dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-xl py-3 pl-11 pr-4 outline-none focus:ring-2 focus:ring-indigo-500 transition text-slate-800 dark:text-white placeholder-slate-500 font-medium shadow-sm">
                    <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                    <ul id="suggestions" class="absolute top-full left-0 right-0 bg-white dark:bg-slate-800 rounded-xl mt-2 shadow-xl z-50 overflow-hidden hidden border border-slate-200 dark:border-slate-600"></ul>
                </div>
                
                <div class="flex items-center gap-2">
                    <button id="theme-toggle" class="w-12 h-12 rounded-xl bg-slate-100 dark:bg-slate-800 border border-slate-300 dark:border-slate-600 flex items-center justify-center text-slate-600 dark:text-yellow-400 hover:bg-slate-200 transition shadow-sm">
                        <i class="fa-solid fa-moon"></i>
                    </button>

                    <div class="flex bg-slate-100 dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-xl p-1 h-12">
                        <button id="btn-c" class="px-5 rounded-lg text-sm font-extrabold transition-all duration-300">°C</button>
                        <button id="btn-f" class="px-5 rounded-lg text-sm font-extrabold transition-all duration-300">°F</button>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-slate-50 dark:bg-slate-800/50 p-3 rounded-2xl border border-slate-200 dark:border-slate-700 flex items-center gap-4 shadow-sm transition hover:scale-[1.02]">
                    <div class="w-12 h-12 rounded-full bg-blue-100 dark:bg-blue-500/20 text-blue-500 flex items-center justify-center text-xl shrink-0">
                        <i class="fa-solid fa-droplet"></i>
                    </div>
                    <div>
                        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Humidity</span>
                        <p id="val-humid" class="text-lg font-extrabold text-slate-800 dark:text-white leading-none">-</p>
                    </div>
                </div>
                
                <div class="bg-slate-50 dark:bg-slate-800/50 p-3 rounded-2xl border border-slate-200 dark:border-slate-700 flex items-center gap-4 shadow-sm transition hover:scale-[1.02]">
                    <div class="w-12 h-12 rounded-full bg-cyan-100 dark:bg-cyan-500/20 text-cyan-500 flex items-center justify-center text-xl shrink-0">
                        <i class="fa-solid fa-wind"></i>
                    </div>
                    <div>
                        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Wind</span>
                        <p id="val-wind" class="text-lg font-extrabold text-slate-800 dark:text-white leading-none">-</p>
                    </div>
                </div>

                <div class="bg-slate-50 dark:bg-slate-800/50 p-3 rounded-2xl border border-slate-200 dark:border-slate-700 flex items-center gap-4 shadow-sm transition hover:scale-[1.02]">
                    <div class="w-12 h-12 rounded-full bg-purple-100 dark:bg-purple-500/20 text-purple-500 flex items-center justify-center text-xl shrink-0">
                        <i class="fa-regular fa-eye"></i>
                    </div>
                    <div>
                        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Visibility</span>
                        <p id="val-vis" class="text-lg font-extrabold text-slate-800 dark:text-white leading-none">-</p>
                    </div>
                </div>

                <div class="bg-slate-50 dark:bg-slate-800/50 p-3 rounded-2xl border border-slate-200 dark:border-slate-700 flex items-center gap-4 shadow-sm transition hover:scale-[1.02]">
                    <div class="w-12 h-12 rounded-full bg-orange-100 dark:bg-orange-500/20 text-orange-500 flex items-center justify-center text-xl shrink-0">
                        <i class="fa-solid fa-temperature-arrow-up"></i>
                    </div>
                    <div>
                        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Max Temp</span>
                        <p id="val-max" class="text-lg font-extrabold text-slate-800 dark:text-white leading-none">-</p>
                    </div>
                </div>
            </div>

            <div class="flex flex-col flex-1">
                <div class="flex justify-between items-end mb-4 border-b border-slate-200 dark:border-slate-700 pb-2">
                    <h3 class="font-bold text-slate-800 dark:text-white text-lg">Forecast & Favorites</h3>
                    <div class="flex gap-3 text-sm">
                        <button id="save-btn" class="text-indigo-600 dark:text-indigo-400 font-semibold hover:underline flex items-center gap-2 px-2 py-1 rounded hover:bg-slate-100 dark:hover:bg-slate-800 transition">
                            <i class="fa-regular fa-star"></i> Save
                        </button>
                        <button id="refresh-btn" class="text-slate-500 hover:text-slate-800 dark:hover:text-white transition px-2 py-1"><i class="fa-solid fa-rotate-right"></i></button>
                    </div>
                </div>

                <div id="fav-list" class="flex flex-wrap gap-2 mb-4"></div>
                <div id="forecast-grid" class="grid grid-cols-5 gap-2 mt-auto"></div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
