<!DOCTYPE html>
<html lang="id" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard Pro</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: { sans: ['Inter', 'sans-serif'] },
                extend: {
                    colors: { primary: '#0ea5e9' }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="h-screen w-full bg-slate-200 dark:bg-slate-900 flex items-center justify-center p-4 transition-colors duration-300">

    <div class="bg-white dark:bg-slate-800 w-full h-full max-w-[1600px] max-h-[900px] rounded-3xl shadow-2xl flex overflow-hidden border border-slate-300 dark:border-slate-700">
        
        <div class="w-[350px] bg-slate-50 dark:bg-slate-800/50 border-r border-slate-200 dark:border-slate-700 flex flex-col p-6 shrink-0">
            
            <div class="flex items-center gap-3 mb-8">
                <div class="w-10 h-10 bg-primary text-white rounded-xl flex items-center justify-center text-lg shadow-lg shadow-blue-500/30">
                    <i class="fa-solid fa-cloud-bolt"></i>
                </div>
                <h1 class="text-xl font-bold text-slate-800 dark:text-white tracking-tight">Weather<span class="text-primary">Dash</span></h1>
            </div>

            <div class="relative group mb-6">
                <input type="text" id="city-input" placeholder="Search city..." autocomplete="off"
                    class="w-full bg-white dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl py-4 pl-12 pr-4 text-sm outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition shadow-sm font-medium text-slate-700 dark:text-white">
                <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <ul id="suggestions" class="absolute top-full left-0 right-0 bg-white dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl mt-2 shadow-xl z-50 overflow-hidden hidden"></ul>
            </div>

            <div class="flex-1 flex flex-col overflow-hidden">
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4 px-1">Favorite Cities</h3>
                <div id="fav-list" class="flex-1 overflow-y-auto pr-2 space-y-3 no-scrollbar">
                    </div>
            </div>

            <div class="mt-6 pt-6 border-t border-slate-200 dark:border-slate-700 grid grid-cols-2 gap-3">
                <button id="theme-toggle" class="flex items-center justify-center gap-2 py-3 rounded-xl bg-white dark:bg-slate-700 border border-slate-200 dark:border-slate-600 hover:bg-slate-50 dark:hover:bg-slate-600 transition text-sm font-semibold text-slate-600 dark:text-slate-200">
                    <i class="fa-solid fa-moon"></i> Theme
                </button>
                <div class="flex bg-slate-200 dark:bg-slate-900 p-1 rounded-xl">
                    <button id="btn-c" class="flex-1 rounded-lg text-sm font-bold shadow-sm bg-white dark:bg-slate-700 text-slate-800 dark:text-white">°C</button>
                    <button id="btn-f" class="flex-1 rounded-lg text-sm font-bold text-slate-500 dark:text-slate-400 hover:text-slate-700">°F</button>
                </div>
            </div>
        </div>

        <div class="flex-1 bg-white dark:bg-slate-800 p-8 md:p-12 overflow-y-auto flex flex-col relative">
            
            <div class="flex justify-between items-start mb-10">
                <div>
                    <h2 id="city-name" class="text-4xl font-extrabold text-slate-800 dark:text-white tracking-tight mb-2">-</h2>
                    <p id="date-time" class="text-slate-500 dark:text-slate-400 text-lg font-medium">-</p>
                </div>
                <div class="flex gap-3">
                    <button id="refresh-btn" class="w-12 h-12 rounded-full bg-slate-100 dark:bg-slate-700 hover:bg-primary hover:text-white dark:hover:bg-primary transition flex items-center justify-center text-slate-600 dark:text-slate-300 shadow-sm group">
                        <i class="fa-solid fa-rotate-right group-hover:rotate-180 transition duration-500"></i>
                    </button>
                    <button id="save-btn" class="w-12 h-12 rounded-full bg-slate-100 dark:bg-slate-700 hover:bg-yellow-400 hover:text-white transition flex items-center justify-center text-slate-400 shadow-sm">
                        <i class="fa-regular fa-star text-xl"></i>
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-10">
                
                <div class="lg:col-span-2 bg-gradient-to-br from-blue-500 to-blue-600 rounded-[2.5rem] p-8 text-white shadow-xl relative overflow-hidden flex flex-col justify-between min-h-[250px]">
                    <div class="absolute top-0 right-0 w-64 h-64 bg-white opacity-10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
                    
                    <div class="flex justify-between items-center relative z-10">
                        <div>
                            <div class="flex items-start">
                                <span id="main-temp" class="text-8xl font-bold tracking-tighter">0</span>
                                <span class="text-4xl mt-4 font-light opacity-80">°</span>
                            </div>
                            <p id="main-desc" class="text-2xl font-medium capitalize mt-2 opacity-90">-</p>
                        </div>
                        <img id="main-icon" src="" class="w-40 h-40 drop-shadow-2xl">
                    </div>

                    <div class="flex gap-8 mt-6 relative z-10 text-blue-100">
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-wind opacity-60"></i>
                            <span id="val-wind" class="font-semibold">-</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-droplet opacity-60"></i>
                            <span id="val-humid" class="font-semibold">-</span>
                        </div>
                        <div class="flex items-center gap-2">
                            <i class="fa-regular fa-eye opacity-60"></i>
                            <span id="val-vis" class="font-semibold">-</span>
                        </div>
                    </div>
                </div>

                <div class="grid grid-rows-2 gap-4">
                    <div class="bg-slate-50 dark:bg-slate-700/50 rounded-3xl p-6 flex items-center gap-4 border border-slate-100 dark:border-slate-700">
                        <div class="w-12 h-12 rounded-full bg-orange-100 text-orange-500 flex items-center justify-center text-xl">
                            <i class="fa-solid fa-temperature-arrow-up"></i>
                        </div>
                        <div>
                            <p class="text-sm text-slate-400">Max Temp</p>
                            <p id="val-max" class="text-2xl font-bold text-slate-700 dark:text-white">-</p>
                        </div>
                    </div>
                    <div class="bg-slate-50 dark:bg-slate-700/50 rounded-3xl p-6 flex items-center gap-4 border border-slate-100 dark:border-slate-700">
                        <div class="w-12 h-12 rounded-full bg-purple-100 text-purple-500 flex items-center justify-center text-xl">
                            <i class="fa-solid fa-calendar-day"></i>
                        </div>
                        <div>
                            <p class="text-sm text-slate-400">Condition</p>
                            <p class="text-lg font-bold text-slate-700 dark:text-white capitalize">Good Day</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex-1 flex flex-col">
                <h3 class="text-xl font-bold text-slate-800 dark:text-white mb-6">5-Day Forecast</h3>
                <div id="forecast-grid" class="grid grid-cols-5 gap-4 h-full">
                    </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
